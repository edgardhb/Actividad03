<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registro de producto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Registro de producto</h3>
    <form action="exito.html" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Código</label>
      <input type="text" class="form-control" id="uname" placeholder="Ingrese el codigo de producto" name="uname" required>
      <div class="valid-feedback">Valido</div>
      <div class="invalid-feedback">Campo obligatorio</div>
    </div>
    <div class="mb-3">
      <label for="descripción" class="form-label">Descripción</label>
      <input type="text" class="form-control" id="pwd" placeholder="Ingrese descripción del producto" name="pswd" required>
      <div class="valid-feedback">Valido</div>
      <div class="invalid-feedback">Campo obligatorio.</div>
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Precio unitario</label>
        <input type="text" class="form-control" id="pwd" placeholder="Ingrese precio por unidad" name="pswd" required>
        <div class="valid-feedback">Valido</div>
        <div class="invalid-feedback">Campo obligatorio.</div>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Código de barra</label>
        <input type="text" class="form-control" id="pwd" placeholder="Ingrese código de barra" name="pswd" required>
        <div class="valid-feedback">Valido</div>
        <div class="invalid-feedback">Campo obligatorio.</div>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Stock</label>
        <input type="text" class="form-control" id="pwd" placeholder="Ingrese cantidad de producto" name="pswd" required>
        <div class="valid-feedback">Valido</div>
        <div class="invalid-feedback">Campo obligatorio.</div>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Proveedor</label>
        <input type="text" class="form-control" id="pwd" placeholder="Ingrese nombre del proveedor" name="pswd" required>
        <div class="valid-feedback">Valido</div>
        <div class="invalid-feedback">Campo obligatorio.</div>
      </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">Activo</label>
      <div class="valid-feedback">Valido</div>
    </div>
    <div class="mb-3">
        <label for="dropdown" class="form-label">Categoría</label>
        <select class="form-select" required aria-label="select example">
          <option value=""></option>
          <option value="1">Categoría 1</option>
          <option value="2">Categoría 2</option>
          <option value="3">Categoría 3</option>
          <option value="4">Categoría 4</option>
        </select>
        <div class="invalid-feedback">Seleccionar una categoría</div>
      </div>
      <div id="message" class="alert alert-success mt-3" style="display: none;">
        Producto registrado exitosamente
      </div>
    <div style="padding-bottom: 20px;">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="submit" class="btn btn-primary">Cancelar</button>
    </div>
  </form>
</div>

</body>
</html>
